<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>COVID-19 Dashboard</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="static/plugins/fontawesome-free/css/all.min.css">
  <!-- IonIcons -->
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="static/templates/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <!-- Custom style -->
  <link rel="stylesheet" href="static/plugins/jquery-ui/jquery-ui.css">
  <!-- Custom style -->
  <link rel="stylesheet" href="static/templates/css/custom.css">
</head>

<body class="hold-transition layout-top-nav">
<div class="wrapper">
  <!-- Navbar -->
  {% include 'navbar.html' %}
  <!-- /.navbar -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container">
        <div class="row mb-2">
          <div class="col-sm-12">
            <h1 id="mainTitle" class="m-0 text-dark text-center">COVID-19 Prediction Dashboard</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <div class="mb-3">
                  <form autocomplete="off">
                    <div class="input-group input-group-lg">
                      <input id="countryInput" type="text" class="form-control" placeholder="Select a Country..." value="Global">
                      <span class="input-group-append">
                        <button type="button" class="btn btn-info btn-flat"><i class="fas fa-search"></i></button>
                      </span>
                    </div>
                  </form>
                </div>

                <div class="position-relative mb-4" style="margin-top: 3%">
                  <h4 id="cardTitle" class="text-center">Number of Cases</h4>
                  <p class="text-center" style="margin-top: 0px">Last 60 days</p>
                </div>

                <div class="position-relative mb-4" style="margin-top: 20px">
                  <canvas id="countryChart" height="250"></canvas>
                </div>
              </div>

              <div id="overlayCard" class="overlay" style="display: none">
                <!-- <h3 style="margin-right: 20px">Updating Model...</h3> -->
                <p><i class="fas fa-2x fa-sync-alt fa-spin"></i></p>
              </div>
            </div>
            <!-- /.card -->
          </div>
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->

  <!-- Main Footer -->
  {% include 'footer.html' %}
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="static/plugins/jquery/jquery.min.js"></script>
<script src="static/plugins/jquery-ui/jquery-ui.min.js"></script>
<!-- Bootstrap -->
<script src="static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE -->
<script src="static/templates/js/adminlte.js"></script>

<!-- OPTIONAL SCRIPTS -->
<script src="static/templates/js/custom.js"></script>
<script src="static/plugins/chart.js/Chart.min.js"></script>
</body>
</html>
